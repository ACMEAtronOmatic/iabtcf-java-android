buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = "29.0.2"
    versionCode = 1
    versionName = "2.0.7"
}
